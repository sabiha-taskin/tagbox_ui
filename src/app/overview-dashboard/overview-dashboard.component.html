<div class="container-fluid">
  <div class="row" style='margin-top:12px;'>
      <h4 class='title'>Business Applications</h4>
  </div>
  <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class='col-lg-3 col-sm-6 col-xs-12 col-md-3' *ngFor="let menuItem of menuBusinessApp">
          <div class='overview_card ' >
            <a (click)='redirectMenu(menuItem.id, menuItem.path)'>
              <div class="overview_content">
                  <div><i class="ticon {{menuItem.icon}}"></i></div> 
                  <div> {{menuItem.title}} </div>
              </div>
            </a>
          </div>
        </div>
      </div>
  </div>

<div class="row" style='margin-top:25px;'>
    <h4 class='title'> </h4>
  </div> 
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class='col-lg-3 col-sm-6 col-xs-12 col-md-3' *ngFor="let menuItem of menuItems">
        <div class='overview_card ' >
          <a (click)='redirectMenu(menuItem.id, menuItem.path)'>
            <div class="overview_content">
                <div><i class="ticon {{menuItem.icon}}"></i></div> 
                <div> {{menuItem.title}} </div>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>

  </div>
